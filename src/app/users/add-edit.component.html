<h1 *ngIf="isAddMode">Add Event</h1>
<h1 *ngIf="!isAddMode">Edit Event</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Event Title</label>
            <input type="text" formControlName="eventName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventName.errors }" />
            <div *ngIf="submitted && f.eventName.errors" class="invalid-feedback">
                <div *ngIf="f.eventName.errors.required">Event Title is required</div>
            </div>
        </div>
    </div>   
    <div class="form-row">
      <div class="form-group col">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control" />
        </div>
    </div>
    <div class="form-row">

        <div class="form-group col-5">
            <label>Address</label>
          <input type="text" formControlName="address" class="form-control"/>  
        </div>
          <div class="form-group col-3">
            <label>City</label>
          <input type="text" formControlName="city" class="form-control"/>  
        </div>
        <div class="form-group col-2">
            <label>State</label>
          <input type="text" formControlName="state" class="form-control"/>  
        </div>
           <div class="form-group col-2">
            <label>ZIP</label>
          <input type="text" formControlName="state" class="form-control"/>  
        </div>
    </div>
    <div *ngIf="!isAddMode">
        <h3 class="pt-3">Change Password</h3>
        <p>Leave blank to keep the same password</p>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
